<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Listas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h2>Planetas não ordenados</h2>
    <ul>
      <li>Jupiter</li>
      <li>Saturno</li>
      <li>Marte</li>
      <li>Urano</li>
      <li>Netuno</li>
      <li>Mercúrio</li>
      <li>Venus</li>
    </ul>

    <hr />

    <h2>Planetas Ordenados</h2>

    <ol>
      <li>Mercúrio</li>
      <li>Venus</li>
      <li>Terra</li>
      <li>Marte</li>
      <li>Jupiter</li>
      <li>Saturno</li>
      <li>Urano</li>
      <li>Netuno</li>
    </ol>
  </body>
</html>
